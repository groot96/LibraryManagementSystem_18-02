<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form name="sample" action="index.html" method="post">
        <div class="scr1">
            <h1 class="heading">Library Management System</h1>
            <div class="inputDiv">
                <label class="scr1label">Book Name</label>
                <input type="text" class="scr1input" name="array[]" id="bookName"><br><br>
                <label class="scr1label">Issued To</label>
                <input type="text" class="scr1input" name="array[]" id="issuedTo"><br>
                <button class="issuebtn" type="submit" onclick="Insert()">Issue Book</button>
                <h3 id="po">Input Array Elements</h3>
                <p id="par"></p>

            </div>
            <div class="tableDiv">
                <table class="show">
                    <thead class="head">
                        <tr>
                            <th>ID</th>
                            <th>Book Name</th>
                            <th>Issued To</th>
                            <th>Issue Date and Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tbl">



                    </tbody>

                </table>
            </div>
        </div>
    </form>

    <script>

        function Insert() {
            event.preventDefault();


            var k = " ";
            var input = document.getElementsByName('array[]');

            for (var i = 0; i < input.length; i++) {
                var a = input[i];
                k = k + "Id:" + [i] + " " + "Book_name" + ": "
                    + a.value + " ";
            }

            document.getElementById("par").innerHTML = k;
            document.getElementById("po").innerHTML = "Output";


            var currentdate = new Date();
            var datetime = currentdate.getDay() + "/" + currentdate.getMonth()
                + "/" + currentdate.getFullYear() + " @ "
                + currentdate.getHours() + ":"
                + currentdate.getMinutes() + ":" + currentdate.getSeconds();

            var bName = document.getElementById('bookName');
            var issueName = document.getElementById('issuedTo');

            var table = document.getElementById("tbl");
            var row = table.insertRow(length - 1);

            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);

           

            cell1.innerHTML =table.rows.length ;
            cell2.innerHTML = bName.value;
            cell3.innerHTML = issueName.value;
            cell4.innerHTML = datetime;
            cell5.innerHTML = "Not Returned";
            cell5.style.color = "#ff0000";


        }
       




    </script>
</body>

</html>
